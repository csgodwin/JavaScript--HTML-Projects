		<script>
			// Get a list of the divs with the same class name
			var elem = document.getElementsByClassName("quilt")

			// Add Event listener mouseover to each div in the class and send to paint function
			for (var i = 0; i < elem.length; i++) {
			    elem[i].addEventListener('mouseover', paint);
			}

			// Function to change the color of each div
		    function paint(){
		        var number= Math.floor(Math.random() *4)
		        if (number==0){
		            this.style.backgroundColor="red";
		        }
		        else if(number==1){
		            this.style.backgroundColor="blue";
		        }
		        else if(number==2){
		            this.style.backgroundColor="orange";
		        }
		        else{
		            this.style.backgroundColor="yellow";
		        }
		    }
